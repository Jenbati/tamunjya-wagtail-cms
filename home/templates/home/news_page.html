<!DOCTYPE html>
{% load static %} {% load wagtailcore_tags %} {% load wagtailimages_tags %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Index</title>

    <!-- Optional Favicon -->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}" />
  </head>

  <body>
    <div class="container my-5">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-4 flex-wrap">
          <a href="{{ page.get_parent.url }}#news" class="btn btn-secondary mb-2">← Back to Home</a>
          <h2 class="flex-grow-1 text-center mb-4 fw-bold">समाचार</h2>
        </div>

        <div class="news-content">
          {% for item in all_news %}
          <div class="news-item">
            <a href="{{ item.link }}" target="_blank" class="text-decoration-none text-dark"> {{ item.title }} </a>
            (<small class="text-muted">{{ item.source }}</small>)
          </div>
          {% empty %}
          <p>No news available.</p>
          {% endfor %}
        </div>
      </div>
    </div>
  </body>
</html>
