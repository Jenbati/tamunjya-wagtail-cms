<!DOCTYPE html>
{% load static %} {% load wagtailcore_tags %} {% load wagtailimages_tags %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>News Index</title>

    <!-- Optional Favicon -->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'css/mycss.css' %}" />
  </head>

  <body>
    <section class="py-5">
      <div class="container">
        <h2 class="mb-4 text-center" data-i18n="video">{{ page.title }}</h2>

        <div class="row g-4 mb-4">
          {% for video in page.get_videos %}
          <div class="col-md-4">
            <div class="card shadow-sm h-100">
              <!-- Video Embed -->
              <div class="ratio ratio-16x9">
                <iframe
                  src="https://www.youtube.com/embed/{{ video.video_id }}"
                  frameborder="0"
                  allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                  referrerpolicy="strict-origin-when-cross-origin"
                  allowfullscreen
                >
                </iframe>
              </div>

              <!-- Video Title Button -->
              <div class="card-body text-center">
                <a href="https://www.youtube.com/watch?v={{ video.video_id }}" target="_blank" class="btn btn-sm btn-outline-danger w-100"> â–¶ {{ video.title }} </a>
              </div>
            </div>
          </div>
          {% empty %}
          <p class="text-center text-muted">No videos found in this playlist.</p>
          {% endfor %}
        </div>
      </div>
    </section>
  </body>
</html>
